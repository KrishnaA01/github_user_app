<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet"> 
</head>
<body>
    <section class="sec1">
        <header>
            <h1>Find a developer</h1>
        </header>
        <img class ="sun-img" src="/images/sun-svgrepo-com.svg" alt="">
       
        
    </section>
    <!-- section 2 -->
            <div class="input_field">
                <input class = "search" type="text" placeholder="Search here..."><button class="btn">Search</button></input>
            </div>
            <!-- avatar section -->
            <main>
                <div class="profile">
                    <img class = "profile_pic">
                </div>
            </main>
            <!-- profile section -->
            <section class="profile_sec">
                <h3 class="username"></h3>
                <h5 class="usertag"></h5>
                <span class="joined"></span>
                <p class="bio"></p>

            </section>

            <!-- user statistics section  -->
            <section class="stat">
                <div class="repos">
                </div>
                <div class="followers">
                </div>
                <div class="following">
                </div>
            </section>

            <!-- footer -->
            <div class="row-1">
                <div class="location">
                </div>
                <div class="tweet">
                </div>
                <div class="link">
                </div>
                <div class="org">
                </div>
            </div>
            
                   
                    
                    
                
                    
                    
                  
                    

        


    


    <script src="main.js"></script>
</body>
</html>
